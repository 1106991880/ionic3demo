<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label fixed>当前密码</ion-label>
      <ion-input [(ngModel)]="params.oldpassword" float-right type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>新密码</ion-label>
      <ion-input [(ngModel)]="params.newpassword" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>再次输入</ion-label>
      <ion-input [(ngModel)]="newpassword" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button class="mybutton" ion-button block tappable (click)="save()">保 存</button>

</ion-content>
