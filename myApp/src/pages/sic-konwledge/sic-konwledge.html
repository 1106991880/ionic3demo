<ion-header>

  <ion-navbar>
    <ion-title>科普知识</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <my-refresher-content></my-refresher-content>
  </ion-refresher>

  <ion-searchbar class="mysearch" type="text" [(ngModel)]="params.searchText" [animated]="true" (focus)="onFocus()" (ionInput)="onInput($event)"
                 placeholder="输入查询信息">
  </ion-searchbar>

  <ion-grid class="padding-none" *ngIf="!isSearch">
    <ion-row>
      <ion-col col-6 text-center class=" padding-none" [ngClass]="{'borderbottom':cindex==1}" tappable (click)="sec(1)">
        <p>疾病知识</p>
      </ion-col>
      <ion-col col-6 text-center class="padding-none " [ngClass]="{'borderbottom':cindex==2}" tappable (click)="sec(2)">
        <p>疫苗接种</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="myList" inset>
    <button ion-item *ngFor="let i of knowledge" (click)="getDetail(i)">
      <!--<ion-thumbnail item-start >-->
        <!--<img src="../../assets/imgs/logo.png">-->
      <!--</ion-thumbnail>-->
      <h2>{{i.name}}</h2>
      <p>{{i.one}}</p>
    </button>
  </ion-list>

  <no-more [hasMore]="hasmore"></no-more>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="hasmore">
      <my-infinite-scroll-content></my-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
